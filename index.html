<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>

    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/AroundUS.png"
          alt="around the US logo"
          class="header__logo"
        />
        <hr class="header__divider" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="a pic of jacque whats it to ya"
            class="profile__picture"
          />

          <div class="profile__text">
            <div class="profile__title">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit"></button>
            </div>
            <h2 class="profile__subtitle">Explorer</h2>
          </div>
          <div class="profile__add"></div>
        </section>
        <section class="cards">
          <div class="card yosemite">
            <p class="card__text">Yosemite Valley</p>
            <button class="card__like"></button>
          </div>
          <div class="card louise">
            <p class="card__text">Lake Louise</p>
            <button class="card__like"></button>
          </div>
          <div class="card bald">
            <p class="card__text">Bald Mountains</p>
            <button class="card__like"></button>
          </div>
          <div class="card latemar">
            <p class="card__text">Latemar</p>
            <button class="card__like"></button>
          </div>
          <div class="card vanoise">
            <p class="card__text">Vanoise National Park</p>
            <button class="card__like"></button>
          </div>
          <div class="card braies">
            <p class="card__text">Lago di Braies</p>
            <button class="card__like"></button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
