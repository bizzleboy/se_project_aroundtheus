<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>

    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/AroundUS.png"
          alt="around the US logo"
          class="header__logo"
        />
        <hr class="header__divider" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="a pic of jacque whats it to ya"
            class="profile__picture"
          />

          <div class="profile__text">
            <div class="profile__title">
              <h1 class="profile__name">Jacdddques Cousteau</h1>
              <button class="profile__edit"></button>
            </div>
            <h2 class="profile__subtitle">Explorer</h2>
          </div>
          <button class="profile__add"></button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              class="card__image"
              src="./images/yosemite-valley.jpg"
              alt="yoseite"
            />
            <div class="card__info">
              <p class="card__text">Yosemite Valley</p>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lake-louise.png"
              alt="louise"
            />
            <div class="card__info">
              <p class="card__text">Lake Louise</p>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.png"
              alt="baldy mount"
            />
            <div class="card__info">
              <p class="card__text">Bald Mountains</p>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/latemar.png" alt="yoseite" />
            <div class="card__info">
              <p class="card__text">Latemar</p>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/vanoise-national-park.png"
              alt="vanoise-national-park"
            />
            <div class="card__info">
              <p class="card__text">Vanoise National Park</p>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lago-di-braies.png"
              alt="lago-di-braies"
            />
            <div class="card__info">
              <p class="card__text">Lago Di Braies</p>
              <button class="card__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__copyright">Â© 2022 Around The U.S.</h3>
      </footer>
    </div>
  </body>
</html>
