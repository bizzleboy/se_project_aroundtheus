<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>

    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/aroundUS.svg"
          alt="around the US logo"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="a pic of jacque whats it to ya"
              class="profile__picture"
            />

            <div class="profile__text">
              <div class="profile__title">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button
                  class="profile__edit"
                  type="button"
                  aria-label="edit profile button"
                ></button>
              </div>
              <h2 class="profile__subtitle">Explorer</h2>
            </div>
          </div>
          <button
            class="profile__add"
            type="button"
            aria-label="add content button"
          ></button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              class="card__image"
              src="./images/yosemite-valley.jpg"
              alt="yoseite"
            />
            <div class="card__info">
              <h2 class="card__text">Yosemite Valley</h2>
              <button
                class="card__like"
                type="button"
                aria-label="like button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lake-louise.png"
              alt="louise"
            />
            <div class="card__info">
              <h2 class="card__text">Lake Louise</h2>
              <button
                class="card__like"
                type="button"
                aria-label="like button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.png"
              alt="baldy mount"
            />
            <div class="card__info">
              <h2 class="card__text">Bald Mountains</h2>
              <button
                class="card__like"
                type="button"
                aria-label="like button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/latemar.png" alt="yoseite" />
            <div class="card__info">
              <h2 class="card__text">Latemar</h2>
              <button
                class="card__like"
                type="button"
                aria-label="like button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/vanoise-national-park.png"
              alt="vanoise-national-park"
            />
            <div class="card__info">
              <h2 class="card__text">Vanoise National Park</h2>
              <button
                class="card__like"
                type="button"
                aria-label="like button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lago-di-braies.png"
              alt="lago-di-braies"
            />
            <div class="card__info">
              <h2 class="card__text">Lago Di Braies</h2>
              <button
                class="card__like"
                type="button"
                aria-label="like button"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
      <div class="modal">
        <div class="modal__container">
          <button
            type="button"
            src="./images/CloseIcon.svg"
            class="modal__close"
          ></button>
          <form class="modal__form">
            <fieldset class="modal__fieldset">
              <h2 class="modal__heading">Edit profile</h2>
              <label for="name" class="modal__label">
                <input class="modal__input" id="name" placeholder="Name" />
              </label>
              <label for="subtitle" class="modal__label">
                <input
                  class="modal__input"
                  id="subtitle"
                  placeholder="Description"
                />
              </label>
            </fieldset>
            <fieldset class="modal__fieldset">
              <button class="modal__button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
