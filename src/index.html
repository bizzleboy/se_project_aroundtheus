<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/aroundUS.svg')%>"
          alt="around the US logo"
          class="header__logo"
          id="logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <div class="profile__picture-wrapper">
              <img
                alt="a pic of jacque whats it to ya"
                class="profile__picture"
                id="profpic"
              />
              <div class="profile__overlay"></div>
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="Edit"
                class="profile__edit-icon"
              />
            </div>
            <div class="profile__text">
              <div class="profile__title">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button
                  class="profile__edit"
                  type="button"
                  aria-label="edit profile button"
                ></button>
              </div>
              <h2 class="profile__subtitle">Explorer</h2>
            </div>
          </div>
          <button
            class="profile__add"
            type="button"
            aria-label="add content button"
          ></button>
        </section>
        <section class="cards">
          <template id="card__template">
            <div class="card">
              <button
                class="card__delete"
                type="button"
                aria-label="delete button"
              ></button>
              <img class="card__image" alt="yoseite" src="#" />
              <div class="card__info">
                <h2 class="card__text">Sample</h2>
                <div class="card__like-container">
                  <button
                    class="card__like"
                    type="button"
                    aria-label="like button"
                  ></button>
                  <span class="card__like-count"></span>
                </div>
              </div>
            </div>
          </template>
        </section>

        <div class="modal" id="change-avatar">
          <div class="avatar__container modal__container">
            <button
              type="button"
              src="<%=require('./images/CloseIcon.svg')%>"
              class="modal__close"
              id="avatar-close"
            ></button>
            <form class="modal__form" id="avatar-form">
              <fieldset class="modal__fieldset">
                <h2 class="modal__heading">Change profile picture</h2>
                <label for="avatar-url" class="modal__label">
                  <input
                    class="modal__input"
                    id="avatar-url"
                    placeholder="Image URL"
                    required
                    type="url"
                    name="avatar"
                  />
                  <span class="modal__input-error avatar-url-error"></span>
                </label>
              </fieldset>
              <fieldset class="modal__fieldset">
                <button
                  class="modal__button"
                  id="avatar-save-btn"
                  type="submit"
                >
                  Save
                </button>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="modal modal_type_delete" id="delete">
          <div class="modal__content">
            <h2 class="modal__title">Are you sure?</h2>
            <form class="modal__form" id="delete-form">
              <button class="modal__button modal__button_delete" type="submit">
                Yes
              </button>
            </form>
            <button
              class="modal__close"
              id="delete-close"
              type="button"
            ></button>
          </div>
        </div>

        <div class="modal" id="preview">
          <div class="modal__preview">
            <button
              type="button"
              src="./images/CloseIcon.svg"
              class="modal__close"
              id="preview-close"
            ></button>
            <img src="#" class="modal__preview-image" alt="preview image" />
            <p class="modal__caption"></p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
      <div class="modal" id="edit">
        <div class="modal__container">
          <button
            type="button"
            src="<%=require('./images/CloseIcon.svg')%>"
            class="modal__close"
            id="edit-close"
          ></button>
          <form class="modal__form" name="profileForm" id="edit-form">
            <fieldset class="modal__fieldset">
              <h2 class="modal__heading">Edit profile</h2>
              <label for="name" class="modal__label">
                <input
                  class="modal__input"
                  name="name"
                  id="name"
                  placeholder="Name"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="modal__input-error name-error"></span>
              </label>
              <label for="subtitle" class="modal__label">
                <input
                  class="modal__input"
                  id="subtitle"
                  placeholder="Description"
                  required
                  minlength="2"
                  maxlength="400"
                  name="subtitle"
                />
                <span class="modal__input-error subtitle-error"></span>
              </label>
            </fieldset>
            <fieldset class="modal__fieldset">
              <button class="modal__button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="modal" id="add">
        <div class="modal__container">
          <button
            type="button"
            src="<%=require('./images/CloseIcon.svg')%>"
            class="modal__close js-close"
            id="add-close"
          ></button>
          <form class="modal__form" id="add-form">
            <fieldset class="modal__fieldset">
              <h2 class="modal__heading">New Place</h2>
              <label for="name" class="modal__label">
                <input
                  class="modal__input"
                  id="title"
                  name="title"
                  placeholder="Title"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span class="modal__input-error title-error"></span>
              </label>
              <label for="subtitle" class="modal__label">
                <input
                  class="modal__input"
                  id="link"
                  placeholder="Image Link"
                  required
                  type="url"
                  name="link"
                />
                <span class="modal__input-error link-error"></span>
              </label>
            </fieldset>
            <fieldset class="modal__fieldset">
              <button class="modal__button" id="create-btn" type="submit">
                Create
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
